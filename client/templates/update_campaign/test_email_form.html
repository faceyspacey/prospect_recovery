<template name="test_email">
	<div class="row" id="test_email_form" style="position: relative; right: 110%;">
		<div class="col-md-6" style="width: 100%;">
		  <div class="widget">
		    <div class="widget-content-white glossed">
		      <div class="padded">
				{{#with current_campaign}}
		        <form action="" role="form" class="form-horizontal">

		          <h3 class="form-title form-title-first"><i class="icon-edit"></i> SEND TEST EMAIL</h3>

				  <p style="margin-bottom: 30px;">Fill out the form below to create a fake prospect. Be sure to click the link in the email to see the tokens injected into your web page, and various stats track. You can follow the funnel to completion to insure every step of the way is working properly.</p>
		          <div class="form-group">
		            <label class="col-md-4 control-label">First Name</label>
		            <div class="col-md-8">
		              <input type="text" class="form-control vortex_first_name" placeholder="e.g. Joe"/>
		            </div>
		          </div>
		
			 	 <div class="form-group">
		            <label class="col-md-4 control-label">Last Name</label>
		            <div class="col-md-8">
		              <input type="text" class="form-control vortex_last_name" placeholder="e.g. Shmoe"/>
		            </div>
		          </div>
		
				<div class="form-group">
		            <label class="col-md-4 control-label">Email</label>
		            <div class="col-md-8">
		              <input type="text" class="form-control vortex_email" placeholder="optional"/>
		            </div>
		          </div>
		
				<div class="form-group">
		            <label class="col-md-4 control-label">Phone</label>
		            <div class="col-md-8">
		              <input type="text" class="form-control vortex_phone" placeholder="optional"/>
		            </div>
		          </div>
		
				<div class="form-group">
		            <label class="col-md-4 control-label">Address</label>
		            <div class="col-md-8">
		              <input type="text" class="form-control vortex_address" placeholder="optional"/>
		            </div>
		          </div>
		
				<div class="form-group">
		            <label class="col-md-4 control-label">Address 2</label>
		            <div class="col-md-8">
		              <input type="text" class="form-control vortex_address_2" placeholder="optional"/>
		            </div>
		          </div>
		
				<div class="form-group">
		            <label class="col-md-4 control-label">City</label>
		            <div class="col-md-8">
		              <input  type="text" class="form-control vortex_city" placeholder="optional"/>
		            </div>
		          </div>
		
				<div class="form-group">
		            <label class="col-md-4 control-label">State</label>
		            <div class="col-md-8">
		              <input type="text" class="form-control vortex_state" placeholder="optional"/>
		            </div>
		          </div>
		
				<div class="form-group">
		            <label class="col-md-4 control-label">Country</label>
		            <div class="col-md-8">
		              <input type="text" class="form-control vortex_country" placeholder="optional"/>
		            </div>
		          </div>
		
				<div class="form-group">
		            <label class="col-md-4 control-label">Zip</label>
		            <div class="col-md-8">
		              <input type="text" class="form-control vortex_zip" placeholder="optional"/>
		            </div>
		          </div>
		
				<div class="form-group">
		            <label class="col-md-4 control-label">IP Address</label>
		            <div class="col-md-8">
		              <input  type="text" class="form-control vortex_ip_address" placeholder="optional"/>
		            </div>
		          </div>
		
		
					<div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" class="send_to_test_page" /><b>{{url}}</b> not ready yet? Link to pre-prepared landing page. <i>Note: You will be able to submit a fake payment form in order to go to the completion page and verify the conversion was tracked by Vortex.</i> 
                        </label>
                      </div>
                    </div>
                  </div>

				<div class="form-group">
		            <label class="col-md-4 control-label">TEST EMAIL DELIVERY ADDRESS:</label>
		            <div class="col-md-8">
		              <input id="test_email" type="text" class="form-control" placeholder="REQUIRED (this can be any address you want to quickly receive this at)"/>
		            </div>
		          </div>

		          <div class="form-group">
		            <div class="col-md-offset-4 col-md-8">
		              <a href="#" class="btn btn-primary btn-lg next-step">SEND EMAIL</a>
					  <a class="btn btn-default btn-lg cancel" href="/my-campaigns">Cancel</a>
		            </div>
		          </div>
		
		        </form>
				{{/with}}
		      </div>
		      <div class="col-md-6">
		      </div>
		    </div>
		  </div>
		</div>
	</div>
</template>
