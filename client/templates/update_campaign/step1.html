<template name="step_1">
	<div class="row" id="campaign_step_1" style="position: relative; left: 110%;">
		<div class="col-md-6" style="width: 100%;">
		  <div class="widget">
		    <div class="widget-content-white glossed">
		      <div class="padded">
		        <form action="" role="form" class="form-horizontal">

		          <h3 class="form-title form-title-first"><i class="icon-th-list"></i> CREATE/UPDATE CAMPAIGN</h3>

		          <div class="form-group">
		            <label class="col-md-4 control-label">Campaign Name</label>
		            <div class="col-md-8">
		              <input id="campaign_name" type="text" class="form-control" placeholder="Enter campaign name">
		            </div>
		          </div>



		          <div class="form-group">
		            <label class="col-md-4 control-label">Recovery Email Delay</label>
		            <div class="col-md-8">
		              <select id="email_delay" class="form-control">
		                {{#each delays}}
							<option value="{{minutes}}">{{name}}</option>
						{{/each}}
		              </select>
		            </div>
		          </div>
		

		          <div class="form-group">
		            <div class="col-md-offset-4 col-md-8">
		              <a id="create_campaign_btn" href="#" class="btn btn-primary next-step" style="float:right;">NEXT STEP</a>
		            </div>
		          </div>
		
		        </form>
		      </div>
		      <div class="col-md-6">
		      </div>
		    </div>
		  </div>
		</div>
	</div>
</template>
