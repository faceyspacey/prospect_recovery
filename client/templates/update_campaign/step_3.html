<template name="step_3">
	<div class="row" id="campaign_step_3" style="position: relative; left: 110%;">

	              <div class="col-md-6" style="width: 100%;">
	                <div class="widget">
	                  <div class="widget-content-white glossed">
	                    <div class="padded">
						  {{#with current_campaign}}
	                      <form action="" role="form" class="form-horizontal">
	                        
	                        <h3 class="form-title form-title-first">
								<i class="icon-th-list"></i> 
								EDIT CAMPAIGN
								<a id="edit_limelight_campaigns" href="/campaign/update/step-2/{{current_campaign._id}}" class="btn btn-primary btn-lg" style="float:right; position: relative; top: -12px; margin-left: 6px;">Edit Limelight Campaigns</a>
		
							</h3>
	
							<h3 class="form-title"></i> 
								<div class="form-group">
		                          <label class="col-md-4 control-label">Javascript:</label>
		                          <div class="col-md-8">
		                            <input type="text" class="form-control" onclick="this.select()" value='<script src="http://www.prospectrecovery.com/embed/conversion.js"></script>'>
		                          </div>
		                        </div>
		
								<div class="form-group">
		                          <label class="col-md-4 control-label">Directions</label>
		                          <div class="col-md-8">
		                            <textarea class="form-control" disabled="disabled" style="height: 100px;">Copy paste this code to the head tag of your site. etc. Copy paste this code to the head tag of your site. etc. Copy paste this code to the head tag of your site. etc. Copy paste this code to the head tag of your site. etc. Copy paste this code to the head tag of your site. etc. Copy paste this code to the head tag of your site. etc.
									</textarea>
		                          </div>
		                        </div>
							</h3>
							
							
							<h3 class="form-title"></i> 
								<div class="form-group">
		                          <label class="col-md-4 control-label">HTML EMAIL:</label>
		                          <div class="col-md-8">
		                           <textarea id="campaign_email_html" class="form-control" style="height: 200px;" placeholder="Paste your plain HTML email template here">{{email_html}}</textarea>
		                          </div>
		                        </div>
		
								<div class="form-group">
		                          <label class="col-md-4 control-label">PLAIN TEXT EMAIL:</label>
		                          <div class="col-md-8">
		                            <textarea id="campaign_email_plain" class="form-control" style="height: 200px;" placeholder="Paste your plain text email template here">{{email_plain}}</textarea>
		                          </div>
		                        </div>
		
								<div class="form-group">
		                          <label class="col-md-4 control-label">Directions</label>
		                          <div class="col-md-8">
		                            <textarea class="form-control" disabled="disabled" style="height: 100px;">The following custom tags are available: [FIRST_NAME], [LAST_NAME] ,[EMAIL],	[CITY], [STATE]
									</textarea> 
		                          </div>
		                        </div>
							</h3>
							
							
	                        <div class="form-group">
					            <label class="col-md-4 control-label">Campaign Name</label>
					            <div class="col-md-8">
					              <input id="campaign_name" type="text" class="form-control" placeholder="Enter campaign name" value="{{name}}">
					            </div>
					          </div>

							<div class="form-group">
					            <label class="col-md-4 control-label">Destination Campaign URL</label>
					            <div class="col-md-8">
					              <input id="campaign_url" type="text" class="form-control" placeholder="e.g: http://www.recoverydomain.com/step-2.php" value="{{url}}" />
					            </div>
					          </div>
					
							<div class="form-group">
					            <label class="col-md-4 control-label">Completion Campaign URL</label>
					            <div class="col-md-8">
					              <input id="completion_campaign_url" type="text" class="form-control" placeholder="e.g: http://www.recoverydomain.com/step-3.php" value="{{completion_url}}" />
					            </div>
					          </div>

							<div class="form-group">
					            <label class="col-md-4 control-label">From Address</label>
					            <div class="col-md-8">
					              <input id="campaign_email" type="email" class="form-control" placeholder="Enter email address" value="{{email}}" />
					            </div>
					          </div>

					          <div class="form-group">
					            <label class="col-md-4 control-label">Recovery Email Delay</label>
					            <div class="col-md-8">
					              <select id="email_delay" class="form-control">
					                {{#each delays}}
										<option value="{{minutes}}" {{selected}}>{{name}}</option>
									{{/each}}
					              </select>
					            </div>
					          </div>
	
	                        <div class="form-group">
	                          <div class="col-md-offset-4 col-md-8">
	                            <div class="checkbox">
	                              <label>
	                                <input id="continue_recovery" type="checkbox" {{checked}}/> Continue to send recovery emails if prospect bounces again
	                              </label>
	                            </div>
	                          </div>
	                        </div>

	                        <div class="form-group">
	                          <div class="col-md-offset-4 col-md-8">
	                            <a class="btn btn-primary btn-lg next-step" href="#">Save Campaign</a>
								<a class="btn btn-default btn-lg cancel" href="#">Cancel</a>
	                          </div>
	                        </div>
	                      </form>
	   					  {{/with}}
				
	                    </div>
	                    <div class="col-md-6">
	                    </div>
	                  </div>
	                </div>
	              </div>
	
</div>
</template>
