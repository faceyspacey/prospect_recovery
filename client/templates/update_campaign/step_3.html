<template name="step_3">
	<div class="row" id="campaign_step_3" style="position: relative; left: 110%;">

	              <div class="col-md-6" style="width: 100%;">
	                <div class="widget">
	                  <div class="widget-content-white glossed">
	                    <div class="padded">
						  {{#with current_campaign}}
	                      <form action="" role="form" class="form-horizontal">
	                        
	                        <h3 class="form-title form-title-first">
								<i class="icon-edit"></i> 
								EDIT CAMPAIGN
								<a id="edit_limelight_campaigns" href="#" class="btn btn-primary btn-lg" style="float:right; position: relative; top: -12px; margin-left: 6px;">Edit Lime Light Campaigns</a>
		
							</h3>
	
							<h3 class="form-title"></i> 
								<div class="form-group">
		                          <label class="col-md-4 control-label">Directions</label>
		                          <div class="col-md-8">
		                            <textarea class="form-control" disabled="disabled" style="height: 50px;">Copy paste the below code to both your payment page and completion page.
Replace TRANSACTION_ID on the completion page as you would other Limelight tokens.
									</textarea>
		                          </div>
		                        </div>
		
								<div class="form-group">
		                          <label class="col-md-4 control-label">Javascript:</label>
		                          <div class="col-md-8">
		                            <textarea id="copy_paste_code" type="text" class="form-control" onclick="this.select()" style="height: 52px;">
										
									</textarea>
		                          </div>
		                        </div>
		
								<p style="font-size:20px; text-align:right;"><b>TUTORIAL</b>: embed javascript into <a target="_blank" href="/example/page-1?p=test&c=test">example destination page</a>.</p>
							</h3>
							
							
							<h3 class="form-title"></i> 
								
								<div class="form-group">
		                          <label class="col-md-4 control-label">Directions</label>
		                          <div class="col-md-8">
		                            <textarea class="form-control" disabled="disabled" style="height:90px;">Fill out the below email subject and message fields. You must use the following tokens to personalize your emails: [FIRST_NAME], [LAST_NAME], [EMAIL], [PHONE], [ADDRESS], [ADDRESS_2], [CITY], [STATE], [ZIP], [COUNTRY], [IP_ADDRESS], and most importantly [DESTINATION_URL], which is required.
									</textarea> 
		                          </div>
		                        </div>
		
		
								<div class="form-group">
						            <label class="col-md-4 control-label">Subject:</label>
						            <div class="col-md-8">
						              <input id="campaign_email_subject" type="text" class="form-control" placeholder="EXAMPLE: [FIRST_NAME], order now and receive a 5% discount" value="{{email_subject}}">
						            </div>
						          </div>
						
								<div class="form-group">
		                          <label class="col-md-4 control-label">HTML EMAIL:</label>
		                          <div class="col-md-8">
		                           <textarea id="campaign_email_html" class="form-control" style="height: 200px;" placeholder="Paste your plain HTML email template here. Make sure to include [DESTINATION_URL]">{{email_html}}</textarea>
		                          </div>
		                        </div>
		
								<div class="form-group">
		                          <label class="col-md-4 control-label">PLAIN TEXT EMAIL:</label>
		                          <div class="col-md-8">
		                            <textarea id="campaign_email_plain" class="form-control" style="height: 200px;" placeholder="Paste your plain text email template here. Make sure to include [DESTINATION_URL]">{{email_plain}}</textarea>
		                          </div>
		                        </div>
		
								
							</h3>
							
							
	                        <div class="form-group">
					            <label class="col-md-4 control-label">Campaign Name</label>
					            <div class="col-md-8">
					              <input id="campaign_name" type="text" class="form-control" placeholder="Enter campaign name" value="{{name}}">
					            </div>
					          </div>

							<div class="form-group">
					            <label class="col-md-4 control-label">Destination Campaign URL</label>
					            <div class="col-md-8">
					              <input id="campaign_url" type="text" class="form-control" placeholder="e.g: http://www.recoverydomain.com/step-2.php" value="{{url}}" />
					            </div>
					          </div>
					

							<div class="form-group">
					            <label class="col-md-4 control-label">From Address</label>
					            <div class="col-md-8">
					              <input id="campaign_email" type="email" class="form-control" placeholder="Enter email address" value="{{from_email}}" />
					            </div>
					          </div>
					
							<div class="form-group">
					            <label class="col-md-4 control-label">From Name</label>
					            <div class="col-md-8">
					              <input id="from_name" type="text" class="form-control" placeholder="Enter email from name" value="{{from_name}}" />
					            </div>
					          </div>

					          <div class="form-group">
					            <label class="col-md-4 control-label">Recovery Email Delay</label>
					            <div class="col-md-8">
					              <select id="email_delay" class="form-control">
					                {{#each delays}}
										<option value="{{minutes}}" {{selected}}>{{name}}</option>
									{{/each}}
					              </select>
					            </div>
					          </div>
	
	                        <div class="form-group">
	                          <div class="col-md-offset-4 col-md-8">
	                            <div class="checkbox">
	                              <label>
	                                <input id="continue_recovery" type="checkbox" {{checked}}/> Continue to send recovery emails if prospect bounces again
	                              </label>
	                            </div>
	                          </div>
	                        </div>

	                        <div class="form-group">
	                          <div class="col-md-offset-4 col-md-8">
	                            <a class="btn btn-primary btn-lg next-step" href="#">Save Campaign</a>
								<a class="btn btn-default btn-lg cancel" href="#">Cancel</a>
	                          </div>
	                        </div>
	                      </form>
	   					  {{/with}}
				
	                    </div>
	                    <div class="col-md-6">
	                    </div>
	                  </div>
	                </div>
	              </div>
	
</div>
</template>
