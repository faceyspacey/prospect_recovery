<template name="create_campaign">
<div class="row">

	              <div class="col-md-6" style="width: 100%;">
	                <div class="widget">
	                  <div class="widget-content-white glossed">
	                    <div class="padded">
	                      <form action="" role="form" class="form-horizontal">
	                        
	                        <h3 class="form-title form-title-first"><i class="icon-th-list"></i> CREATE CAMPAIGN</h3>
	
	                        <div class="form-group">
	                          <label class="col-md-4 control-label">Campaign Name</label>
	                          <div class="col-md-8">
	                            <input type="email" class="form-control" placeholder="Enter name">
	                          </div>
	                        </div>
	                        
							<div class="form-group">
	                          <label class="col-md-4 control-label">STEP 1 URL</label>
	                          <div class="col-md-8">
	                            <input type="email" class="form-control" placeholder="Enter url">
	                          </div>
	                        </div>
	
							<div class="form-group">
	                          <label class="col-md-4 control-label">STEP 2 URL</label>
	                          <div class="col-md-8">
	                            <input type="email" class="form-control" placeholder="Enter url">
	                          </div>
	                        </div>
	
							<div class="form-group">
	                          <label class="col-md-4 control-label">STEP 3 URL</label>
	                          <div class="col-md-8">
	                            <input type="email" class="form-control" placeholder="Enter url">
	                          </div>
	                        </div>
	
							<div class="form-group">
	                          <label class="col-md-4 control-label">From Email Address</label>
	                          <div class="col-md-8">
	                            <input type="email" class="form-control" placeholder="Enter from email">
	                          </div>
	                        </div>
		
							<div class="form-group">
	                          <label class="col-md-4 control-label">From Email Name</label>
	                          <div class="col-md-8">
	                            <input type="email" class="form-control" placeholder="Enter from name">
	                          </div>
	                        </div>
	
	                        <div class="form-group">
	                          <label class="col-md-4 control-label">Recovery Email Delay</label>
	                          <div class="col-md-8">
	                            <select class="form-control">
	                              <option>1 hour</option>
	                              <option>2 hours</option>
	                              <option>3 hours</option>
	                              <option>6 hours</option>
	                              <option>12 hours</option>
								  <option>24 hours</option>
								  <option>48 hours</option>
	                            </select>
	                          </div>
	                        </div>
	                        <div class="form-group">
	                          <div class="col-md-offset-4 col-md-8">
	                            <div class="checkbox">
	                              <label>
	                                <input type="checkbox"> Continue to send recovery emails if prospect bounces again
	                              </label>
	                            </div>
	                          </div>
	                        </div>

	                        <div class="form-group">
	                          <div class="col-md-offset-4 col-md-8">
	                            <button id="create_campaign_btn" type="submit" class="btn btn-primary">Create Campaign</button>
								<button type="submit" class="btn btn-default">Cancel</button>
	                          </div>
	                        </div>
	                      </form>
	                    </div>
	                    <div class="col-md-6">
	                    </div>
	                  </div>
	                </div>
	              </div>
	
</div>
</template>
