<template name="my_account">
	<div class="row">

		              <div class="col-md-6" style="width: 100%;">
		                <div class="widget">
		                  <div class="widget-content-white glossed">
		                    <div class="padded">
		                      <form action="" role="form" class="form-horizontal">

		                        <h3 class="form-title form-title-first"><i class="icon-th-list"></i> My Account</h3>

		                        <div class="form-group">
		                          <label class="col-md-4 control-label">Email</label>
		                          <div class="col-md-8">
		                            <input type="email" class="form-control" placeholder="james@faceyspacey.com">
		                          </div>
		                        </div>

								<div class="form-group">
		                          <label class="col-md-4 control-label">Password</label>
		                          <div class="col-md-8">
		                            <input type="email" class="form-control" placeholder="Enter new password">
		                          </div>
		                        </div>

								<div class="form-group">
		                          <label class="col-md-4 control-label">Password Confirmation</label>
		                          <div class="col-md-8">
		                            <input type="email" class="form-control" placeholder="Re-enter password">
		                          </div>
		                        </div>

		                        <div class="form-group">
		                          <div class="col-md-offset-4 col-md-8">
		                            <button type="submit" class="btn btn-primary">Update Account</button>
		                          </div>
		                        </div>
		                      </form>
		                    </div>
		                    <div class="col-md-6">
		                    </div>
		                  </div>
		                </div>
		              </div>

	</div>
</template>
