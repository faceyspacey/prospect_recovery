<template name="login">
	<div class="content-wrapper bold-shadow" style="margin-top: -20px;">
        {{loginButtons}}
    </div>	
</template>

<template name="limelight_account_info">
		<div class="content-wrapper bold-shadow">
	        <div class="content-inner">
	          <div class="main-content main-content-grey-gradient no-page-header">
	            <div class="main-content-inner">
	            <form action="" role="form">
	              <h3 class="form-title form-title-first"><i class="icon-lock"></i> Enter Lime Light Credentials</h3>

				   {{> flashMessages}}
				
				  {{#if loading}}
					<div style="height: 200px;">
						<img src="/images/loading.gif" style="height: 70px;margin-top: 60px;margin-left: 16px;" />
					</div>
				  {{else}}
					<div class="form-group">
		                <label>Lime Light Domain</label>
		                <input id="limelight_domain" type="text" class="form-control" placeholder="e.g: http://www.mylimelightpanel.com" value="{{currentUser.limelight_domain}}">
		              </div>

		              <div class="form-group">
		                <label>Lime Light Username</label>
		                <input id="limelight_username" type="text" class="form-control" placeholder="Enter username" value="{{currentUser.limelight_username}}">
		              </div>

		              <div class="form-group">
		                <label>Lime Light Password</label>
		                <input id="limelight_password" type="password" class="form-control" placeholder="Password" value="{{currentUser.limelight_password}}">
		              </div>
					
					  <a id="limelight_proceed" href="#" class="btn btn-primary btn-lg">PROCEED</a>
				  {{/if}}
				  

	            </form>
	            </div>
	          </div>
	        </div>
	      </div>
</template>
