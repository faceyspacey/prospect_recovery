<template name="my_campaigns">
	<div class="widget" style="min-height: 500px;">
      <h3 class="section-title first-title"><i class="icon-table"></i> My Campaigns</h3>

		<p><i>After you create your campaigns, click the TEST button to send an example email of what your Prospects see.</i></p>
      <div class="widget-content-white glossed">
        <div class="padded">
        <table class="table table-striped table-bordered table-hover datatable">
          <thead>
            <tr>
              <th>Name</th>
              <th>URL</th>
              <th title="Email Deliveries / Prospect Returns / Customer Recoveries" style="width: 50px;">Stats*</th>
		   	  <th style="width: 126px;">Status</th>
              <th style="width: 166px;">Actions</th>
            </tr>
          </thead>
          <tbody>
           
				{{#each campaigns}}
					<tr>
	                  <td style="width: 180px;"><a href="/campaign/update/step-3/{{_id}}"> {{name}}</a></td>
	                  <td style="max-width: 250px;word-wrap: break-word;">{{url}}</td>
					
	                  <td class="text-right">
							{{discoveries}}/{{deliveries}}/{{returns}}/{{recoveries}}
					  </td>
					
	                  <td><span class="label label-{{statusClass}}">{{statusName}}</span></td>
	
	                  <td class="text-right" style="width: 166px;">				
						<a href="#" class="btn btn-default btn-xs pause_play"><i class="icon-{{statusText}}"></i></a>
	                    <a href="/campaign/update/step-3/{{_id}}" class="btn btn-default btn-xs"><i class="icon-pencil"></i> edit</a>
						<a href="/campaign/test/{{_id}}" class="btn btn-info btn-xs"><i class="icon-envelope"></i> test</a>
	                    <a href="#" class="btn btn-danger btn-xs remove_campaign"><i class="icon-remove"></i></a>
	                  </td>
	                </tr>
				{{/each}}
           
           
          </tbody>
        </table>

		<p><i>*STATS INCLUDE: discovered prospects / delivered emails / returned prospects / recovered customers</i></p>
			
        </div>
      </div>
    </div>
</template>
