<template name="my_account">
	<div class="row">

		              <div class="col-md-6" style="width: 100%;">
		                <div class="widget">
		                  <div class="widget-content-white glossed">
		                    <div class="padded">
		                      <form action="" role="form" class="form-horizontal">

		                        <h3 class="form-title form-title-first"><i class="icon-cog"></i> My Account</h3>

		                        <div class="form-group">
		                          <label class="col-md-4 control-label">Email</label>
		                          <div class="col-md-8">
		                            <input id="my_email" type="email" class="form-control" placeholder="Enter your email" value="{{currentUser.getEmail}}" />
		                          </div>
		                        </div>
		
		
							 <div class="form-group">
		                          <label class="col-md-4 control-label">Timezone</label>
		                          <div class="col-md-8">
		                            <input id="timezone" type="text" class="form-control" placeholder="Enter Timezone Digit (5=EST, 8=PST)" value="{{currentUser.timezone}}" />
		                          </div>
		                        </div>
		

								<div class="form-group">
		                          <label class="col-md-4 control-label">Password</label>
		                          <div class="col-md-8">
		                            <input id="old_password" type="password" class="form-control" placeholder="Enter new password" />
		                          </div>
		                        </div>

								<div class="form-group">
		                          <label class="col-md-4 control-label">Password Confirmation</label>
		                          <div class="col-md-8">
		                            <input id="new_password" type="password" class="form-control" placeholder="Re-enter password" />
		                          </div>
		                        </div>

		                        <div class="form-group">
		                          <div class="col-md-offset-4 col-md-8">
		                            <a id="update_account_button" href="#" class="btn btn-primary">Update Account</a>
		                          </div>
		                        </div>
		                      </form>
		                    </div>
		                    <div class="col-md-6">
		                    </div>
		                  </div>
		                </div>
		              </div>

	</div>
</template>
