<template name="admin_campaign_dns">
		<div class="row">

		              <div class="col-md-6" style="width: 100%;">
		                <div class="widget">
		                  <div class="widget-content-white glossed">
		                    <div class="padded">
							  {{#with current_campaign}}
		                        <h3 class="form-title form-title-first">
									<i class="icon-wrench"></i> 
									DNS RECORDS (SPF & DKIM)
									<a id="edit_limelight_campaigns" href="/admin/campaign-approval" class="btn btn-primary btn-lg" style="float:right; position: relative; top: -12px; margin-left: 6px;">BACK</a>

								</h3>

								<table class="table table-striped table-bordered table-hover datatable">
						          <thead>
						            <tr>
						              <th>Record Type</th>
						              <th>Hostname</th>
						              <th title="Email Deliveries">Value</th>

						            </tr>
						          </thead>
						          <tbody>
											<tr>
							                  <td>TXT</td>
							                  <td>{{getDomain}}</td>
											  <td>v=spf1 include:mailgun.org ~all</td>
							                </tr>

											<tr>
							                  <td>TXT</td>
							                  <td>{{mailgun_dkim_hostname}}</td>
											  <td style="max-width:320px;word-wrap:break-word;">{{mailgun_dkim_value}}</td>
							                </tr>

						          </tbody>
								</table>
								<p>Note: these DNS records are required to send more than 300 emails per day. Please add them to your domain in your DNS panel. It will take up to 48 hours to become active. If you already have an SPF record pointing to your main mail server, just add <i>include:mailgun.org</i> and make sure the record ends in <i>~all</i>.</p>
		   					  {{/with}}

		                    </div>
		                    <div class="col-md-6">
		                    </div>
		                  </div>
		                </div>
		              </div>

	</div>
</template>
